<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>TMap</title>
    <script
            src="https://apis.openapi.sk.com/tmap/vectorjs?version=1&appKey=ITNGzaPq7Q3Ehn1JZ0ecv2zmYJd6y5Z75tDBSOCV"></script>
    <script type="text/javascript">
	var map;

	function initTmap(){
		map = new Tmapv3.Map("map_div", {
			center : new Tmapv3.LatLng(37.56520450, 126.98702028),
			width : "100%",
			height : "400px",
			zoom : 16
		});
		var marker = new Tmapv3.Marker({
			position: new Tmapv3.LatLng(37.56520450, 126.98702028),
			map: map
		});
	}
</script>
</head>
<body onload="initTmap()">
<div id="map_div"></div>
</body>
</html>
